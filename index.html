<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Webcam + Voix Résonante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Canvas vidéo -->
  <canvas id="canvas"></canvas>

  <!-- Sliders verticaux -->
  <input type="range" id="pixelSlider" min="2" max="20" value="6" orient="vertical">
  <input type="range" id="thresholdSlider" min="0" max="255" value="40" orient="vertical">

  <!-- Bouton audio -->
  <button id="audioBtn">Activer son</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>

</body>
</html>
